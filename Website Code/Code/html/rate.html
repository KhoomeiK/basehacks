<!DOCTYPE html>
<html>
  <head>
    <title>We & You</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header id="not-main-page">
      <a href="../index.html"><h1 id="not-main-page-company-name"><strong>We & You</strong></h1></a>

      <div id="not-main-page-nav-bar">
        <ul>
          <li><a class="non-btn" href="#">Sign In</a></li>
          <li><a class="non-btn" href="donate.html">Donate</a></li>
          <li><a class="non-btn" href="volunteer.html">Volunteer</a></li>

          <li><a class="non-btn" href="../index.html">Homepage</a></li>
        </ul>
      </div>
    </header>

    <section id="rate">
      <h2>How would you rate your service?</h2>
      <form>
        <div id="rate-form">
         <span>
           <label class="container">I feel better.
           <input type="radio" name="radio" required>
           <span class="checkmark"></span>
         </label>
         <label class="container">I feel the same.
           <input type="radio" name="radio">
           <span class="checkmark"></span>
         </label>
         <label class="container">I feel worse.
           <input type="radio" name="radio">
           <span class="checkmark"></span>
         </label>
       </span>
        </div>
        <br><br>
        <div id="message-label" class="span-one-of-three"><label for="message">Message</label></div>
        <div class="span-two-of-three"><textarea id="message" name="message" placeholder="Message" required></textarea></div>
        <br><br>
        <div class="span-two-of-three"><input type="submit" name="submit"></div>
      </form>
    </section>

    <footer>
      <div id="footer-links">
        <h3 class="footer-info"><a class="non-btn" href="../index.html">Homepage</a></h3>
        <h3 class="footer-info"><a class="non-btn" href="about.html">About Us</a></h3>
        <h3 class="footer-info"><a class="non-btn" href="volunteer.html">Volunteer</a></h3>
        <h3 class="footer-info"><a class="non-btn" href="donate.html">Donate</a></h3>
        <h3 class="footer-info">BaseHacks Hackathon Team 8</h3>
      </div>
      <h3 id="copyright">&copy; We & You</h3>
    </footer>
    <script src="https://unpkg.com/ionicons@4.4.2/dist/ionicons.js"></script>
  </body>
